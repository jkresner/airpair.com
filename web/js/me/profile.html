<section id="me" ng-if="!ui.main.loading">

  <section class="profile">
    <div class="detail"> <!-- <a ng-click="toggleEdit()">edit info</a> -->
      <h5>Avatar</h5>
      <img ng-src="{{session.avatar}}?s=60" class="usr" />
      <h5>Primary email</h5>
      {{user.email}}
    </div>
    <form>
      <div class="form-group">
        <label>Avatar</label><br />
        <img ng-src="{{p.url}}?s=60" class="usr" ng-repeat="p in user.photos" />
      </div>
      <div class="form-group">
        <label>Primary email <small>for author notifications</small></label>
          <div ng-repeat="email in user.emails" class="email-group">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              &nbsp; {{email.value}}
            </label>
          </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Bio</label>
        <textarea class="form-control" ng-model="user.bio">{{user.bio}}</textarea>
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </section>

</section>
