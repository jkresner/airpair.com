<div ng-if="Errs.length > 0" class="danger" ng-repeat='e in Errs'>
  <nav><button ng-click="clear()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></nav>
  <h4 ng-bind-html="(e.message || e) | html"></h4>
  <p ng-if="e.code != 403">
    Err... sorry about this. Please
    <!-- <a href="https://github.com/airpair//issues" target="_blank"> -->
      <!-- tell us what happened</a>. -->
  </p>
</div>
