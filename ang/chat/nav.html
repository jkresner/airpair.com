<div ng-show="!corechat.selfmember.loggedIn">
    Chat not logged in.
</div>

<div ng-show="corechat.selfmember.loggedIn">
   <b>Status:</b> {{corechat.selfmember.status}}<br />
   <div>
       <b>Notifications:</b> {{corechat.selfmember.notificationsCount}}<br />
       <div ng-repeat="notification in corechat.selfmember.notifications">
           {{notification.type}} - {{notification.info}} - <button ng-click="notification.acknowledge()">remove</button>
       </div>
   </div>
   <div>
       <b>Rooms:</b><br />
       <div ng-repeat="(room, _) in corechat.selfmember.rooms">
           <button ng-click="corechat.setActiveRoom(room)">{{room}} ({{corechat.selfmember.notificationsCountByRoom[room]}})</button>
       </div>
   </div>
   <br />
   <div ng-show="corechat.activeRoom">
       <b>Current Room: {{activeRoom}}</b>
        <div ng-repeat="message in corechat.selfmember.rooms[corechat.activeRoom].history">
            {{message.body}}
        </div><br />
        <input type="text" ng-model="newMessage.body">
        <button ng-click="corechat.sendMessageToRoom(corechat.activeRoom, newMessage.body); newMessage.body=''">Send</button>
    </div>
</div>
