<!-- Reduced info (not sure it is used..) -->

<article class="postclean" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
  <header class="entry-header">
    <img class="entry-header-image" itemprop="image" ng-src="{{ post.htmlHead.ogImage }}" align="left" />
  </header>

  <div class="entry-content" itemprop="text">
    <h2 class="entry-title" itemprop="headline">{{ post.title }} </h2>

    <span class="entry-author" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person">
      <img class="entry-author-image" itemprop="image" ng-src="{{ post.by.avatar }}?s=50" align="left" />
      <span class="entry-author-name" itemprop="name">{{ post.by.name }}</span>
    </span>

</article>
