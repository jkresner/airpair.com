<header>
  <ol class="entry-meta breadcrumb">
    <li><a href="/posts">Posts</a></li>
    <li class="current">{{ tag.name }}</li>
  </ol>
</header>

<banner-postcomp></banner-postcomp>

<section id="postslist">

  <section id="recent">
    <h3 class="underline">{{ tag.name }} posts<a href="/posts" target="_self" class="btn btn-sm btn-inverse">All posts</a></h3>
    <div class="recent">
      <post-tile post="p" ng-repeat="p in tagposts"></post-tile>
    </div>
  </section>

</section>
