<table class="table table-striped">
  <tr>
    <th>Created</th>
    <th>Published</th>
    <th>Title</th>
    <th></th>    
  </tr>
  <tr ng-repeat="p in myposts">
    <td>{{ p.created | publishedTime: 'MM.DD' }}</td>  
    <td>
      {{ p.published | publishedTime: 'MM.DD' }}
    </td>
    <td>
      <a href="/v1/posts/{{p.slug}}" target="_blank" ng-if="p.published">{{ p.title }}</a>
      <span ng-if="!p.published">{{ p.title }}</span>
    </td> 
    <td>
      <a href="/posts/edit/{{p._id}}" target="_blank">edit</a>
    </td>     
  </tr>
</table>
