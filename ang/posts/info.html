<header>
  <ol class="entry-meta breadcrumb">
    <li><a href="/posts">Posts</a></li>
    <li class="current">Create</li>
  </ol>
</header>

<section class="editornotsupported">
  <h3>You'll need a bigger screen...</h3>
  <p>Authoring posts on AirPair requires minimum resolution of 1200px.</p>
</section>


<section id="postinfo">

  <div class="form">
    <div class="form-group">
      <label>Title</label>
      <input ng-model="post.title" type="text" class="form-control" placeholder="Type post title ..." />
    </div>
    <div class="form-group">
      <label>Author bio <i style="font-weight:normal">* up to 255 characters (you can edit it later)</i></label>
      <textarea ng-model="post.by.bio" type="text" class="form-control"></textarea>
    </div>

    <div class="form-group" ng-if="post._id">
      <label>Tags </label>
      <div tag-input=""></div>
    </div>

    <hr />

  <div class="form-actions">

    <button class="btn" ng-click="save()" ng-disabled="(!post.title || !post.by.bio)">Create</button>

  </div>

  </div>


</section>
