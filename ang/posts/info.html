<header>
  <ol class="entry-meta breadcrumb">
    <li><a href="/posts" target="_self">Posts</a></li>
    <li><a href="/posts/me">My Posts</a></li>
    <li class="current">Author</li>
  </ol>
</header>

<section class="editornotsupported">
  <h3>You'll need a bigger screen...</h3>
  <p>Authoring posts on AirPair requires minimum a resolution of 1200px.</p>
</section>


<section id="postinfo">

  <h3>Author a post</h3>

  <div class="form">
    <div class="form-group">
      <label>Title</label>
      <input ng-model="post.title" type="text" class="form-control" placeholder="Type post title ..." />
    </div>
    <div class="form-group">
      <label>Author bio <i style="font-weight:normal">* up to 255 characters (you can edit it later)</i></label>
      <textarea ng-model="post.by.bio" type="text" class="form-control"></textarea>
    </div>

    <div ng-if="post._id">

      <div class="form-group">
        <label>Slug url</label>
        <input ng-model="post.slug" type="text" class="form-control" ng-disabled="post.submitted" />
      </div>


      <div class="form-group">
        <label>Feature media <span ng-show="post.title && post.by.bio">
        <a href ng-click="exampleImage()">image url</a>
        or <a href ng-click="exampleYouTube()">youtu.be url</a></span></label>
        <input ng-model="post.assetUrl" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>Tags </label>
        <div tag-input=""></div>
      </div>

      <div class="publishMeta">
        <div class="posts"><ap-post-list-item post="post"></ap-post-list-item></div>
      </div>
    </div>

    <hr />

  <div class="form-actions">

    <button class="btn" ng-click="save()" ng-disabled="(!post.title || !post.by.bio)">Save</button>
    <p ng-if="!post._id">Until you submit your post for review and we store it on github, it will not be visible to anyone other than you.</p>
    <img ng-if="!post._id" src="/static/img/pages/posts/post-authoring-flow.png" />

  </div>

  </div>

  <div id="preview" ap-post=""></div>

</section>
