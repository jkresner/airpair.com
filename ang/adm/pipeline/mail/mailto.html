<div class="mailTo">
<input type="text" ng-model="subject" name="subject" class="form-control">
<textarea ng-model="message" class="form-control"></textarea>
<pre></pre>
<code></code>
<p><a id="send-{{templateName}}" class="btn" ng-click="send()"><i class="glyphicon glyphicon-envelope"></i> Send {{templateName}}</a></a>
</p>
</div>
