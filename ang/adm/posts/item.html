<article itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
 <header class="entry-header">
    <img class="entry-header-image" itemprop="image" ng-src="{{ post.meta.ogImage }}" align="left" />

    <span class="entry-categories">
      <a ng-repeat='tag in post.tags' href="#" title="View all posts in {{ tag.name }}" rel="category tag">{{ '{'+tag.slug+'}' }}</a>
    </span>

    <p class="entry-meta">
      <span class="entry-author" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person">
        <span class="entry-author-name" itemprop="name">{{ post.by.name }}</span>
      </span>
    <img class="entry-author-image" itemprop="image" ng-src="{{ post.by.avatar }}?s=50" align="left" />
      <br />Updated
      {{ post.updated | agoTime }}
      <span ng-if="post.published">,
      Published {{ post.published | agoTime }}</span>
      <time class="entry-time" itemprop="datePublished" datetime="{{ post.published }}">{{ post.publishedFormat }}</time>
    </p>
  </header>
  <div class="entry-content" itemprop="text">
    <h2 class="entry-title" itemprop="headline">{{ post.title }}</h2>
    <p>{{ post.meta.description }}</p>
  </div>

  <footer class="entry-footer" style="width:50%">
    <ul>
      <li><a href="/posts/edit/{{ post._id }}" target="_blank">Edit</a></li>
      <li><a href="/posts/publish/{{ post._id }}" target="_blank">Publish</a></li>
      <li ng-if="post.published"><a href="{{ post.url }}" target="_blank">View</a></li>
    </ul>

    <p class="entry-meta">

    </p>
  </footer>
</article>
