<style>
  #reports th { padding:3px;font-size:9px }
  #reports td { padding:3px;font-size:11px; }
  .s { background-color:#d3d3d3 }
  .b { background-color:#d3d3d3 }
  .t { background-color:#d3d3d3;max-width:120px;overflow:hidden;font-size:9px!important; }
  .e { background-color:#dff2ef }
  .r { background-color:#dff2ef }
  .ar { background-color:#fcf8e3 }
  .am { background-color:#fcf8e3 }
</style>

<section id="reports">

  <div>
    <h3>Requests</h3>

    <section>
      {{reports.wkSummary.time.regular}}
    </section>

    <table>
      <tr>
        <th></th>
        <th>Budget</th>
        <th>Tags</th>
        <th>Customer</th>
        <th>Repeat</th>
        <th colspan="4">Adm</th>
      </tr>
      <tr ng-repeat="r in reports.requests">
        <td class="s"><a href="/adm/pipeline/{{r._id}}" target="_blank"><b>{{r.adm.submitted | locaTime : 'MM.DD' }}</b>:{{r.adm.submitted | locaTime : 'HH' }}</a></td>
        <td class="b">{{r.budget}}</td>
        <td class="t">{{tagsString(r.tags)}}</td>
        <td class="e">{{r.by.email}}</td>
        <td class="r">Y</td>
        <td class="am">{{r.status}}</td>
        <td class="ar">{{r.timeToReceived}}</td>
        <td class="ar">{{r.timeToReviewable}}</td>
        <td class="am">{{r.timeToBook}}</td>
      </tr>
    </table>
  </div>

</section>
