<section id="bookings">

  <div class="query">
    <div class="dropdown">
      <a class="dropdown-toggle start-toggle-select" id="dropdownStart" role="button" data-toggle="dropdown" data-target="#" href="#">
        <div class="input-group"><input type="text" class="form-control" value="{{query.start.format('YYYY MMM DD')}}" ><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="query.start" data-datetimepicker-config="{ minView:'day', startView:'day'}" data-on-set-time="onTimeSet('start', newDate, oldDate)" ></datetimepicker>
      </ul>
    </div>
    <div class="dropdown">
      <a class="dropdown-toggle end-toggle-select" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="#" href="#">
        <div class="input-group"><input type="text" class="form-control" value="{{query.end.format('YYYY MMM DD')}}"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="query.end" data-datetimepicker-config="{ minView:'day', startView:'day', }" data-on-set-time="onTimeSet('end', newDate, oldDate)"></datetimepicker>
      </ul>
    </div>
    <div user-input=""></div>
    <a ng-click="refresh()" class="btn">Search</a>
  </div>

  <h2>Bookings</h2>

  <section class="upcoming" ng-if="upcoming">
    <h3>Upcoming</h3>
    <p ng-if="upcoming.length == 0">No AirPairs Scheduled in the next 48 hours.</p>
    <ul ng-if="upcoming.length > 0">
      <li ng-repeat="b in upcoming">
        <a href="/adm/bookings/{{b._id}}">
          <time>{{b.datetime | locaTime : 'ddd, DD HH:mm' }}</time>
        </a>
      </li>
    </ul>
  </section>


  <table class="table table-condensed bookings">
    <tr>
      <th style="width:100px">Time</th>
      <th style="width:100px">Type</th>
      <th>Status</th>
      <th style="width:80px">Participants</th>
      <th>Recordings</th>
      <th class="p"></th>
    </tr>
    <tr ng-repeat="b in bookings">
      <td>
        <a href="/adm/bookings/{{b._id}}">
          <b>{{b.datetime | locaTime : 'MM.DD HH:mm' }}</b><br /><time>{{b.minutes}} minutes</time>
        </a>
      </td>
      <td>{{b.type}}</td>
      <td>{{b.status}}</div>
      <td style="width:300px">
        <div ng-repeat="p in b.participants">
          <img ng-src="{{p.info.avatar}}" class="user"> {{p.info.name}}
        </div>
      </td>
      <td></div>
      <td class="p"></div>
  </table>

</section>
