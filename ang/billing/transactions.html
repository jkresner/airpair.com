
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th>Item</th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Total</th>
      <th style="text-align:right">Balance</th>
      <th></th>
      <th style="text-align:right">Paid</th>
    </tr>
    <tr class="header">
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td style="text-align:right">${{balance}}</td>
      <td>&nbsp;</td>
      <td style="text-align:right">&nbsp;</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="t in transactions">
      <td>{{t._id | objectIdToDate : 'MMM DD  HH:mm' }}</td>
      <td>
        <div ng-if="t.info">
          <div style="font-size:11px">{{t.info.name}}</div>
          <div style="font-size:9px">{{t.info.source}}</div>
        </div>
        <div ng-if="t.suggestion">
          <div style="font-size:11px">{{t.suggestion.expert.name}}</div>
        </div>
      </td>
      <td>{{t.qty}}</td>
      <td style="{{ (t.unitPrice == 0) ? 'color:white': '' }}"> {{t.unitPrice}}</td>
      <td style="{{ (t.unitPrice == 0) ? 'color:white': '' }}"> {{t.total}}</td>
      <td style="text-align:right">${{t.runningBalance}}</td>
      <td ng-class="{'plus': t.balance > 0, 'minus': t.balance < 0}"><span ng-if="t.balance>0">+</span>{{t.balance}}</td>
      <td style="{{ (t.unitPrice == 0) ? 'text-align:right;color:white': 'text-align:right' }}">${{t.total}}</td>
    </tr>
  </tbody>
</table>
