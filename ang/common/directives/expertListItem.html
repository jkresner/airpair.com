<article itemprop="blogPost" itemtype="http://schema.org/BlogPosting" itemscope="itemscope">
  <a rel="bookmark" title="{{expert.name}}" href="/billing/book/{{expert._id}}">
    <header class="entry-header">
      <img align="left" ng-src="{{expert.avatar}}?s=100" itemprop="image" class="entry-author-image" />
      <p class="entry-meta">
        <span class="entry-categories">
          <div ng-repeat="t in expert.tags">{{t}}</div>
        </span>
      </p>
    </header>
    <div itemprop="text" class="entry-content">
      <h2 itemprop="headline" class="entry-title">{{expert.name}}</h2>
      <label>${{expert.rate}}/hr</label>

      <br /><br />
      <p>{{ expert.bio }}</p>
    </div>
  </a>
  <footer class="entry-footer">

  </footer>
</article>
