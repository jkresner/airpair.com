<div class="reqProgress">
  <div ng-if="r.type">
    <label>Help</label>
  </div>
  <div ng-if="r.tags && r.tags.length > 0">
    <label>Tags</label>
  </div>
  <div ng-if="experience">
    <label>Experience</label>
  </div>
  <div ng-if="r.brief">
    <label>Brief</label>
  </div>
  <div ng-if="r.hours">
    <label>Hours</label>
  </div>
  <div ng-if="r.time">
    <label>Time</label>
  </div>
  <div ng-if="r.budget">
    <label>Budget</label>
  </div>
</div>
