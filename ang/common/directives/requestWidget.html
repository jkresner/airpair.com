<article class="requestWidget nomob" ng-if="r && r.type">
  <h5>Request summary</h5>

  <h4>{{r.type}}</h4>

  <ul class="tags">
    <li ng-repeat="t in r.tags | orderBy:'sort'">
      {{t.slug || t.short }}
    </li>
  </ul>

  <ul>
    <li ng-if="r.experience">
      <img ng-if="r.experience" ng-src="/static/img/css/request/experience-{{r.experience}}.png" />
      {{ r.experience }}
    </li>
    <li ng-if="r.time">
      <img ng-if="r.time" ng-src="/static/img/css/request/time-{{r.time}}.png" />
      {{ r.time }}
    </li>
    <li>
      <div ng-if="r.hours">
        <em>{{ r.hours }}</em>
        Hour<span ng-if="r.hours > 1">s</span>
      </div>
    </li>
    <li ng-if="r.budget">
      <em>{{ r.budget }}</em>
      $/HR
    </li>
  </ul>

</article>
