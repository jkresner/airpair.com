Subject: <b>{{subject}}</b>
<br />
<textarea ng-model="message" class="form-control"></textarea>
<pre></pre>
<br />
<a id="send-{{templateName}}" class="btn" href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to={{to}}&su={{subject}}&body={{message | urlEncode}}" target="_blank" ng-click="sendCallback()"><i class="glyphicon glyphicon-envelope"></i> Send {{templateName}}</a></a>
