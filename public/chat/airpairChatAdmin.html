<div id="sidebar"><form ng-submit="create()"><label>Create New Channel</label><br/><input ng-model="name"/></form><div id="channels"><label>Active Channels</label><table class="table"><tbody><tr ng-repeat="channel in channels | reverse" ng-if="channel.active" ng-class="{active: isLoaded(channel)}" class="channel"><td class="name"><a ng-click="load(channel.$id)" href="#{{channel.$id}}">{{ channel.name }}</a></td><td class="actions"></td><td class="notifications"><span ng-show="_.keys(notifications[channel.$id]).length &gt; 0" class="unread">{{ _.keys(notifications[channel.$id]).length }}</span></td></tr></tbody></table></div><div id="people"><label>People</label><table class="table"><tbody><tr ng-repeat="u in users" ng-class="{active: u.active, away: checkAway(user)}" class="user"><td class="picture"><div title="Last active {{moment(u.last_seen).format(&quot;dddd, MMMM Do YYYY, h:mm:ss a&quot;)}}" class="presence"></div><img ng-src="{{u.thirdPartyUserData.picture}}"/></td><td><strong>{{ u.displayName }}</strong><br/>{{ u.thirdPartyUserData.hd }}</td><td class="actions"><button ng-click="talkWith(u)" ng-if="u.uid != user.uid" title="Start chatting with {{u.displayName}}"><i class="fa fa-comment"></i></button></td></tr></tbody></table></div><div id="login" ng-hide="user"><button ng-click="login()">Login</button></div></div><div id="main"><div id="channel-info"><h3>{{ activeChannel.name }}</h3></div><div id="messages" scroll-glue="scroll-glue" ng-mousemove="clearNotifications(activeChannel, user)"><div class="box"><div ng-repeat="msg in activeMessages" class="msg"><div title="{{msg.from.name}}" class="from"><img ng-src="{{msg.from.picture}}"/><br/>{{ msg.from.first_name }}</div><div class="content">{{ msg.content }}<br/><em ng-if="msg.sent_at" am-time-ago="msg.sent_at" class="timestamp"></em></div></div></div></div><div id="entry" ng-show="activeChannel &amp;&amp; user"><form ng-submit="addMessage()"><input id="message" ng-model="message" ng-focus="clearNotifications(activeChannel, user)" placeholder="ask a question"/></form></div></div>
