<ul>
  <li ng-repeat="p in myposts">
    <span ng-if="p.published">{{ p.published | publishedTime: 'MM.DD' }}</span>
    <a href="/posts/edit/{{p._id}}">{{ p.title }}</a>
    <span ng-if="!p.published">(not yet published)</span>
    <span ng-if="p.published">view 
      <a href="/posts/{{p.slug}}" target="_blank">published</a>
    </span>
  </li>
</ul>
