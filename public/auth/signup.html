<header>Sign up</header>
<section id="auth">

<div class="choice">
<div class="signup option">

  <h2>Signup</h2>

  <form novalidate ng-submit="SignupCtrl.submit(signupForm.$valid, data)" name="signupForm" ng-controller="SignupCtrl as SignupCtrl">
    <div class="form-group">
      <label>Full name</label>
      <input type="name" placeholder="Full name" class="form-control" name="name" ng-model="data.name" required >
      <div class="error" ng-if="signupForm.$submitted || signupForm.email.$touched">
        <div ng-if="signupForm.email.$error.required">Full name required</div>
      </div>
    </div>    
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Email" class="form-control" name="email" ng-model="data.email" required >
      <div class="error" ng-if="signupForm.$submitted || signupForm.email.$touched">
        <div ng-if="signupForm.email.$error.required">Email required</div>
        <div ng-if="signupForm.email.$error.email">Invalid email</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Password" class="form-control" name="password" ng-model="data.password" required>
      <div class="error" ng-if="signupForm.$submitted || signupForm.password.$touched">
        <div ng-if="signupForm.password.$error.required">Password required</div>
      </div>    
    </div>

    <button type="submit" class="btn btn-warning btn-lg">Sign up</button>
    
    <div class="error" ng-if="signupFail">
      <b>Sign up failed:</b> <span ng-if="signupFail">{{signupFail}}</span>
    </div>    
  </form>

</div>
</div>

<h3>Aleady have an account?</h3>

<p><a href="/v1/auth/login"><b>Login</b></a> with google or an email and password</a>.</p>


</section>
