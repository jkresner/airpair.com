<div class="modal-header">
	<h3 class="modal-title">Bookmark AirPair Content</h3>
</div>
<div class="modal-body stack">

 	<p>Collect your favorite posts, workshops and experts.</p>

	<ul class="bookmarks">
		<li ng-repeat="b in session.bookmarks"><a href="{{b.url}}" target="_self">{{b.title}}</a></li>
	</ul>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Done</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
