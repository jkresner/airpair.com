<section class="stack"> <label>Stack</label>
	<ul>
		<li ng-repeat="tag in session.tags"><a href="/posts/tag/{{tag.slug}}">{{tag.name}}</a></li>
	</ul>
	<a id="stackToggle" track-click="SideNav" href="#" ng-click="openStack()" class="icon">

</section>


<section class="bookmarks"> <label>Bookmarks</label>

	</ul>
	<a id="bookmarksToggle" track-click="SideNav"  ng-click="openBookmarks()" class="icon"><span>Manage</span> <img src="/v1/img/css/sideNav/sort-arrows.png" /></a>
