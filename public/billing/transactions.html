
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th>Item</th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Total</th>
      <th style="text-align:right">Balance</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tfoot>
  <tbody>
    <tr ng-repeat="t in transactions">
      <td>{{t._id | objectIdToDate : 'ddd, MMM Do HH:mm' }}</td>
      <td> <div style="font-size:11px">{{t.info.name}}</div> <div style="font-size:9px">{{t.info.source}}</div></td>
      <td>{{t.qty}}</td>
      <td style="{{ (t.unitPrice == 0) ? 'color:white': '' }}"> {{t.unitPrice}}</td>
      <td style="{{ (t.unitPrice == 0) ? 'color:white': '' }}"> {{t.total}}</td>
      <td style="text-align:right">{{t.runningBalance}}</td>
    </tr>
  </tbody>
</table>
