<div id="chat" ng-if="chat.currentUser" ng-class="{empty: chat.currentUserChannels.length == 0}" ng-mouseenter="chat.spy()"><chat-header ng-controller="ChatSelector"><chat-notifications ng-if="chat.currentUserChannels.length &gt; 1" class="dropdown"><a class="dropdown-toggle"><img src="/v1/img/css/chat/toggle.png"/></a><ul class="dropdown-menu"><li ng-repeat="channel in chat.currentUserChannels"><a ng-click="loadChannel(channel.$id, $event)">{{ channel.title }}</a></li></ul></chat-notifications><div class="title"><span ng-bind="chat.activeChannel.title"></span></div></chat-header><chatroom ng-repeat="channelId in chat.currentUserChannels"><members><member ng-repeat="person in members" ng-if="person.uid !== chat.currentUser.uid" title="{{person.name}}"><img ng-src="{{person.picture}}"/><div class="title">{{ person.name }}</div></member></members><messages scroll-glue="scroll-glue"><table class="table table-striped"><tr ng-repeat="msg in messages"><td class="from">{{ msg.from.first_name }}</td><td>{{ msg.content }}</td></tr></table></messages><entry><form ng-submit="say(message, $event)"><input id="message" ng-model="message" placeholder="ask a question"/></form></entry></chatroom></div>
